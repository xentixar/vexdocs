<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean circular background -->
  <circle cx="20" cy="20" r="18" fill="url(#circularGradient)" stroke="none"/>
  
  <!-- Inner circle for depth -->
  <circle cx="20" cy="20" r="14" fill="url(#innerGradient)" stroke="none"/>
  
  <!-- Document stack representing versioning -->
  <rect x="12" y="12" width="12" height="14" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="14" y="14" width="12" height="14" rx="2" fill="#ffffff" opacity="0.8"/>
  <rect x="16" y="16" width="12" height="14" rx="2" fill="#ffffff"/>
  
  <!-- Content lines -->
  <line x1="18" y1="20" x2="24" y2="20" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="22" x2="26" y2="22" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="24" x2="23" y2="24" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Version indicator -->
  <circle cx="30" cy="12" r="4" fill="#0ea5e9"/>
  <text x="30" y="15" font-family="system-ui" font-size="6" font-weight="700" fill="#ffffff" text-anchor="middle">V</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="circularGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.7" />
    </linearGradient>
  </defs>
</svg>
